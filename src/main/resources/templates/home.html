<!DOCTYPE html>
<html>

<head th:insert="layout::head">
    <meta charset="UTF-8">
</head>

<body>

</br>

<div class="container">

    <div class="row">

        <div class="col-12 col-sm-4 col-xl-2" th:each="p : ${dataPokemon.results}">

            <div class="card">

                <div class="card-body">

                    <p th:text="${p.name}" class="card-text"></p>

                    </br>

                    <button type="button" class="btn btn-primary details" th:data-details="${p.url}">Details</button>

                </div>

            </div>

            </br>

        </div>

    </div>

</div>

<nav aria-label="Page navigation example" class="d-flex justify-content-center">
    <ul class="pagination">
        <li class="page-item"><a id="previous" class="page-link previous" th:data-previous="${dataPokemon.previous}" href="#">Previous</a></li>
        <li class="page-item"><a id="next" class="page-link next" th:data-next="${dataPokemon.next}" href="#">Next</a>
        </li>
    </ul>
</nav>

<div class="modal fade" id="modaldetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Details</h5>
            </div>

            <div class="modal-body">

                <div class="mb-3">
                    <label for="txtid" class="form-label">ID</label>
                    <input type="text" class="form-control" id="txtid" disabled="true">
                </div>

                <div class="mb-3">
                    <label for="txtname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="txtname" disabled="true">
                </div>

                <div class="mb-3">
                    <label for="txtcolor" class="form-label">Color</label>
                    <input type="text" class="form-control" id="txtcolor" disabled="true">
                </div>

                <div class="mb-3">
                    <label for="txtgeneration" class="form-label">Generation</label>
                    <input type="text" class="form-control" id="txtgeneration" disabled="true">
                </div>

                <div class="mb-3">
                    <label for="txthabitat" class="form-label">Habitat</label>
                    <input type="text" class="form-control" id="txthabitat" disabled="true">
                </div>

                <div class="mb-3">
                    <label for="txtshape" class="form-label">Shape</label>
                    <input type="text" class="form-control" id="txtshape" disabled="true">
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="hasgenderdifferences">
                    <label class="form-check-label" for="hasgenderdifferences">Has gender differences</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="isbaby">
                    <label class="form-check-label" for="isbaby">Is baby</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="islegendary">
                    <label class="form-check-label" for="islegendary">Is legendary</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="ismythical">
                    <label class="form-check-label" for="ismythical">Is mythical</label>
                </div>

                <input type="hidden" id="hddiddetails" value="0">

            </div>

            <div class="modal-footer">
                <button id="exit" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
            </div>

        </div>
    </div>
</div>

</body>

</html>
